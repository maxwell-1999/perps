name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16.0

      - name: Install dependencies
        run: yarn install

      - name: Generate types
        run: yarn gen:abi-typings

      - name: Typecheck
        run: yarn tsc

      - name: Run tests
        run: yarn test

      - name: Lint
        run: yarn lint

      - name: Check formatting
        run: yarn format:check
